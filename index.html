<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile Card</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .card {
        background: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
      }
      .card img {
        width: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .card h2 {
        margin: 0;
      }
      .card p {
        color: #555;
      }
      .social-links a {
        text-decoration: none;
        margin: 5px;
        color: #0077b5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="images/actual dp-fotor-2023072822229.png"
        alt="Profile Picture"
      />
      <h2>Telukula Vishal</h2>
      <p>SDE1 @ Self | Aspiring SDE</p>
      <div class="social-links">
        <a href="https://github.com/VishalTelukula" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/telukula-vishal/" target="_blank"
          >LinkedIn</a
        >
      </div>
    </div>
  </body>
</html>
